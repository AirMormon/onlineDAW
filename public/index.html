<html>

<head>

    <link rel="stylesheet" href="styles.css">

</head>


<body>

    <h3 id='recBanner'></h3>

    <div id="keys">
        <button id="cbutton" class="white">C</button>
        <button id="dbbutton" class="black">Db</button>
        <button id="dbutton" class="white">D</button>
        <button id="ebbutton" class="black">Eb</button>
        <button id="ebutton" class="white"> E</button>
        <button id="fbutton" class="white"> F</button>
        <button id="gbbutton" class="black">Gb</button>
        <button id="gbutton" class="white"> G</button>
        <button id="abbutton" class="black">Ab</button>
        <button id="abutton" class="white"> A</button>
        <button id="bbbutton" class="black">Bb</button>
        <button id="bbutton" class="white">B</button>
        <button id="hcbutton" class="white">C</button>
    </div>
    <!-- <button id = "stopButton">Stop Recording</button> -->
    <div id="menu">
        
        <input type="text" id="input" placeholder="Song Title...">
        <button id="recButton">Record</button>
        <button id="subButton">Submit</button>
        <button id="playButton">Play</button>
        <button id="delButton">Delete</button>
        <button id="met">Metronome</button>
        <input type="text" id="tempo" placeholder="BPM Here">

    </div>

    <select id="select">
        
        <option value="piano">Synth</option>
        <option value="drums">Drums</option>
        <option value="real">Piano</option>
        
        
    </select>

    <div id="Div1">
        <canvas id="canvas"></canvas>
    </div>

    
    <p id="s">Synth:</p>
    <p id="d">Drums:</p>
    <p id="p">Piano:</p>
    



<div id = "audioFiles">
    <audio id="kickAudio" src="/sounds/kick.mp3"></audio>
    <audio id="snareAudio" src="/sounds/snare.mp3"></audio>

    <audio id="metronome" src="/sounds/metronome.mp3"></audio>

    <audio id="clapAudio" src="/sounds/clap.mp3"></audio>

    <audio id="c4" src="/sounds/piano/c4.mp3"></audio>

    <audio id="d4" src="/sounds/piano/d4.mp3"></audio>

    <audio id="e4" src="/sounds/piano/e4.mp3"></audio>
    <audio id="f4" src="/sounds/piano/f4.mp3"></audio>
    <audio id="gb4" src="/sounds/piano/gb4.mp3"></audio>
    <audio id="g4" src="/sounds/piano/g4.mp3"></audio>
    <audio id="a4" src="/sounds/piano/a4.mp3"></audio>
    <audio id="ab4" src="/sounds/piano/ab4.mp3"></audio>
    <audio id="bb4" src="/sounds/piano/bb4.mp3"></audio>
    <audio id="b4" src="/sounds/piano/b4.mp3"></audio>
    <audio id="c5" src="/sounds/piano/c5.mp3"></audio>
  
</div>



<div id = "songBanner">
